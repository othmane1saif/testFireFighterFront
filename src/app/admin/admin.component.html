
<div  *ngIf="users !== undefined" style="position: relative">
  <table class="table table-striped table-dark" style="width: 70%; margin: 70px auto 0px">
    <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Nom</th>
      <th scope="col">Team</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <th scope="row">{{user.id}}</th>
      <td>{{user.name}}</td>
      <td>{{user.team}}</td>
    </tr>
    </tbody>
  </table>

  <div>
    <h3 style="text-align: center; margin-top: 30px"> Le pompier aujourd'hui est {{activePompier.name}} </h3>
  </div>

</div>
