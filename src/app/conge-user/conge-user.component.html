<div style="position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);background-color:  rgb(0 0 0 / 20%);
     border-radius: 4px;
     width: 30%; padding: 30px 30px">
  <div>
    <h3>Poser mon congé</h3>
    <form [formGroup]="leaveForm" (ngSubmit)="onSubmit()">
      <div class="form-group" style="display: flex; flex-direction: column">
        <label for="dateDebut">Date début</label>
        <input formControlName="dateDebut" type="date" class="date-picker" id="dateDebut" placeholder="Enter email">
      </div>
      <div class="form-group" style="display: flex; flex-direction: column">
        <label for="dateFin">Date fin</label>
        <input formControlName="dateFin" type="date" class="date-picker" id="dateFin" placeholder="Enter email">
      </div>
      <button type="submit" class="btn btn-primary" style="border: none; color: #313C48; background-color: #FFFFFF">Enregistrer</button>
    </form>
  </div>
</div>
