<div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 25%; height: 25%">
  <div class="card" style="background-color: #6f7881">
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username" style="color: #FFFFFF">Login</label>
          <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password" style="color: #FFFFFF">Password</label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>
        <button [disabled]="loading" class="btn btn-primary" style="color: #ccd3da; background-color: #131414; border: none">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Se connecter
        </button>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">le nom d'utilisateur ou le password est incorrecte</div>
      </form>
    </div>
  </div>
</div>
